<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- frameworks links -->
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>

    <main class="container">
        <!-- Display Screen -->
        <section class="display">
            <input type="text" class="input_output" value="0" />

            <button class="backspace" data-value="backspace">
                DEL
            </button>
        </section>

        <!-- Buttons -->
        <section class="buttons">
            <div class="numbers">
                <button data-value="9">
                    9
                </button>
                

                <button data-value="8">
                    8
                </button>

                <button data-value="7">
                    7
                </button>

                <button data-value="6">
                    6
                </button>

                <button data-value="5">
                    5
                </button>

                <button data-value="4">
                    4
                </button>

                <button data-value="3">
                    3
                </button>

                <button data-value="2">
                    2
                </button>

                <button data-value="1">
                    1
                </button>

                <button data-value="0">
                    0
                </button>

                <button data-value="=">
                    =
                </button>

                <button data-value="AC" class="ac">
                    AC
                </button>
            </div>

            <div class="operands">
                <button data-value="+">
                    +
                </button>

                <button value="*" data-value="*">
                    x
                </button>

                <button data-value="-">
                    -
                </button>

                <button data-value="/">
                    รท
                </button>
            </div>
        </section>
    </main>

    <footer>
        Copyright &copy; 2024 Mpumelelo Mayisela. All rights reserved
    </footer>
</body>
</html>
